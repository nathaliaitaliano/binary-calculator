<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div id="binaryNumbers" class="containerBinaryNumbers">
            <button id="btn0" class="btnsBinaryNumbers" onclick="addZero()">0</button>
            <button id="btn1" class="btnsBinaryNumbers" onclick="addOne()">1</button>
        </div>
        <div id="btns" class="containerOperators">
            <button id="btnSum" class="btnsOperators" onclick="addSumOperator()">+</button>
            <button id="btnSub" class="btnsOperators" onclick="addSubtrationOperator()">-</button>
            <button id="btnMul" class="btnsOperators" onclick="addMultiplicationOperator()">*</button>
            <button id="btnDiv" class="btnsOperators" onclick="addDivisionOperator()">/</button>
            <button id="btnEql" class="btnsOperators" onclick="calculate()">=</button>
            <button id="btnClr" class="btnsOperators" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
