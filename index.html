<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div class="calculator">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="addZero()">0</button>
            <button id="btn1" onclick="addOne()">1</button>
            <button id="btnClr" onclick="clearDisplay()">C</button>
            <button id="btnEql" onclick="calculate()">=</button>
            <button id="btnSum" onclick="addSumOperator()">+</button>
            <button id="btnSub" onclick="addSubtrationOperator()">-</button>
            <button id="btnMul" onclick="addMultiplicationOperator()">*</button>
            <button id="btnDiv" onclick="addDivisionOperator()">/</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
